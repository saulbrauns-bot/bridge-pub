<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bridge Pub Matches - Batch 1</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
    }
    .header h1 {
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    .header p {
      font-size: 1.2em;
      opacity: 0.9;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    .stat-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .stat-card h3 {
      color: #667eea;
      font-size: 2em;
      margin-bottom: 5px;
    }
    .stat-card p {
      color: #666;
      font-size: 0.9em;
    }
    .matches-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .match-card {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .match-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 12px rgba(0,0,0,0.2);
    }
    .match-header {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 2px solid #f0f0f0;
    }
    .match-type {
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.75em;
      font-weight: 600;
      text-transform: uppercase;
    }
    .type-romantic {
      background: #ffeef0;
      color: #e91e63;
    }
    .type-friend {
      background: #e3f2fd;
      color: #2196f3;
    }
    .type-special_request {
      background: #fff3e0;
      color: #ff9800;
    }
    .match-person {
      margin: 10px 0;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
      text-align: center;
    }
    .wristband {
      display: inline-block;
      background: #667eea;
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      font-weight: bold;
      font-size: 1.8em;
    }
    @media (max-width: 768px) {
      .header h1 { font-size: 2em; }
      .matches-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ’œ Bridge Pub Matches</h1>
    </div>

    <div class="stats">
      <div class="stat-card">
        <h3>1</h3>
        <p>Total Matches</p>
      </div>
      <div class="stat-card">
        <h3>1</h3>
        <p>Romantic Matches</p>
      </div>
      <div class="stat-card">
        <h3>0</h3>
        <p>Friend Matches</p>
      </div>
    </div>

    <div class="matches-grid">
<div class="match-card">
  <div class="match-header">
    <span class="match-type type-romantic">ðŸ’• Romantic</span>
  </div>
  <div class="match-person">
    <span class="wristband">#2</span>
  </div>
  <div class="match-person">
    <span class="wristband">#1</span>
  </div>
</div>
    </div>
  </div>
</body>
</html>
